<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add multiple students at once</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>
<body>
    <form action="#" th:action="@{/student/addnewstudentlistform}" th:object="${studentDtoListDtoForm}" method="POST">

    <fieldset>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="studentDto, itemStat : *{studentDtoListDto}">
                <td>
                    <input type="text" th:field="*{studentDtoListDto[__${itemStat.index}__].name}" id="name" required>
                </td>
                <td>
                    <input type="number" th:field="*{studentDtoListDto[__${itemStat.index}__].age}" id="age" min="1" required>
                </td>
                <td>
                    <input type="email" th:field="*{studentDtoListDto[__${itemStat.index}__].email}" id="email" required>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" type="submit">Save</button>
    </fieldset>
</form>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('*{studentDtoListDtoForm.*}')}" th:errors="*{studentDtoListDtoForm.*}">StudentDto error</p>
</body>
</html>
